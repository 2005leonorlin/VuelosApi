<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/demas.css">
</head>
<body>
<h1>Login</h1>
<form method="post">
    <div>
        <label for="user">Usuario:</label>
        <input type="text" name="user" id="user">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
    </div>
    <div class="button-group">
        <button>Entrar</button>
        <button type="button" onclick="window.location.href='/web/'">Cancelar</button>
    </div>
</form>
</body>
</html>
